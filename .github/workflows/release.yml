name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/goreleaser/goreleaser-cross:latest
      options: --workdir ${{ github.workspace }} --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        working-directory: ${{ github.workspace }}
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Run GoReleaser directly
        run: |
          echo ${{ github.workspace }}
          cd ${{ github.workspace }}
          goreleaser release --clean --verbose
        working-directory: ${{ github.workspace }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

