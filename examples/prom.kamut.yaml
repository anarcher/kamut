name: example2
kind: Prometheus
image: prom/prometheus:v2.7.1
retention: 15d
replicas: 1
resources:
  requests:
    memory: 400Mi
    cpu: 500m
  limits:
    memory: 2Gi
    cpu: 1000m
storage:
  size: 200Gi
  className: gp3-prom
node_selector:
  group: monitoring
ingress:
  host: "example.com"
service_account:
  create: true
  cluster_role: true
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/prometheus-role"
